<div class="container-fluid">
	<div class="row">
		<div class="psui-search col-md-12 col-lg-8 ">
			<div>
				<fieldset>
				<legend>{{'comepttition.part.generated.matches' |translate}} </legend>
					<div class="table-responsive">
						<div ng-repeat="round in model.generated">
						<table class="table"  >
							<thead>
								<tr>
									<th  colspan="2" style="text-align: center; background-color: black;" >Kolo {{round.round}} -  {{round.term.baseData.date|dateToString}} </th>
								</tr>
								<tr>
									<th>Domáci</th>
									<th>Hostia</th>
								</tr>
							</thead>
							<tbody>
								<tr  ng-repeat="match in round.matches" >
										<td width="50%">{{match.home.refData.name}}</td>
										<td>{{match.visitors.refData.name}}</td>
								</tr>

								<tr  ng-show="round.notPlaying" style="background-color: #D6D6D6;" >
										<td style="text-align: right;" width="50%;">Nehrajúci tím:</td>
										<td>{{round.notPlaying.refData.name}}</td>
								</tr>
							</tbody>
						</table>
						<br>
						<br>
						<br>
						<br>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<div class="btn-group pull-right">
								<button ng-show="!model.saving" ng-click="save()" class="btn btn-primary">
									<i class="glyphicon-ok"></i>{{'security.user.edit.save' |translate}}
								</button>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

</div>
